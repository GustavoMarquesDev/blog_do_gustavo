{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}Criar Perfil{% endblock titulo %}

{% block conteudo %}

<div class="auth-container mt-5">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Cadastro</h2>
            <p class="mb-0">Crie sua conta</p>
        </div>
        <div class="auth-content">
            <div class="row">
                <div class="{% if not request.user.is_authenticated %}col-lg-7{% else %}col-12{% endif %}">
                    <div class="form-section">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    {{ form|crispy }}
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button type="submit" class="btn btn-modern w-100">
                                        <i class="fas fa-user-plus"></i>Cadastrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Font Awesome para Ã­cones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock conteudo %}
